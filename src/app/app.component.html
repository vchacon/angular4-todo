<!-- TodoListHeaderComponent that lets us create new todo -->
<section class="todoapp">
  <td-list-header (add)="onAddTodo($event)"></td-list-header>

  <!-- section is now replaced with app-todo-list -->
  <td-list [todos]="todos" (toggleComplete)="onToggleTodoComplete($event)"
  (remove)="onRemoveTodo($event)"></td-list>

<footer class="footer" *ngIf="todos.length > 0">
<span class="todo-count"><strong>{{todos.length}}</strong> {{todos.length == 1 ? 'item' : 'items'}} left</span>
</footer>

</section>
